{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parseville</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--Add bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/marty.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/marty.js' %}"></script>

</head>
<body style="margin-top: 60px;">
<aside id="full-view">
    <div class="col-xs-12">
        <div class="title-box">
            <h4>Here will be title of full view</h4>
        </div>
        <div class="entry-image" style=""></div>
        <div class="entry-container">Here will be description</div>
    </div>
</aside>
<main>
    <nav class="navbar navbar-default">
        <div class="col-xs-12">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="{% static 'images/parseville.png' %}">
                </a>
                <i>
                    <span class="navbar-text" style="color: #8c8c8c">Vacancy searcher</span>
                </i>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="col-xs-12">
            <div class="row" id="link-block"></div>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn-load-link">More usefull links ...</button>
                </div>
            </div>
            <hr>
            <div class="row" id="vacancy-block"></div>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn-load-vacancy">More vacancies ...</button>
                </div>
            </div>
            <hr>
            <div class="row" id="company-block"></div>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn-load-company">More companies ...</button>
                </div>
            </div>
            <br>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2540.0244182976703!2d30.416830679721098!3d50.459269979577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1478846918907"
                        width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <hr>
    <footer class="footer">
        <div class="col-xs-12">
            <div class="copyright-text">
                Â© Parseville, 2017
            </div>
        </div>
    </footer>
</main>
</body>
<script>
    dataProcessing({{ data_init|safe }})
</script>
</html>
