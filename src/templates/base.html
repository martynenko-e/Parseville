{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parseville</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--Add bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/marty.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/marty.js' %}"></script>
</head>
<body style="margin-top: 60px;">
<aside id="full-view">
    <div class="col-xs-12">
        <div class="title-box"><h4>{{ greeting_caption }}</h4></div>
        <div class="entry-image" style="">{{ greeting_logo }}</div>
        <div class="entry-container">{{ greeting_text|safe }}</div>
    </div>
</aside>
<main>
    <nav class="navbar navbar-default">
        <div class="psv-nav-padding">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img alt="Brand" src="{% static 'images/parseville.png' %}">
                </a>
                <i>
                    <div class="navbar-text tm-navbar-text">{{ caption }}</div>
                </i>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <hr>
    <footer class="footer">
        <div class="col-xs-12">
            <div class="copyright-text">
                Â© Parseville, 2017
            </div>
        </div>
    </footer>
</main>
</body>
{% block script %}{% endblock %}
</html>
